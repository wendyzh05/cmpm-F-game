<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Three + Cannon Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      #hud {
        position: fixed; inset: 0; pointer-events: none; font-family: system-ui, sans-serif;
      }
      #instructions {
        position: absolute; top: 12px; left: 12px; pointer-events: auto;
        background: rgba(0,0,0,0.55); color: #fff; padding: 10px 12px; border-radius: 10px;
        backdrop-filter: blur(4px); font-size: 14px; line-height: 1.35; max-width: 320px;
      }
      #instructions kbd {
        background: rgba(255,255,255,0.15); padding: 2px 6px; border-radius: 6px; font-weight: 600;
      }
      #toast {
        position: absolute; top: 18px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.7); color: #fff; padding: 10px 14px; border-radius: 999px;
        opacity: 0; transition: opacity 180ms ease, transform 180ms ease; pointer-events: none;
        font-weight: 600;
      }
      #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
      #toast.success { background: rgba(16, 185, 129, 0.9); }   /* green */
      #toast.fail    { background: rgba(239, 68, 68, 0.9); }    /* red */
      #footerHint {
        position: absolute; bottom: 10px; right: 12px; font-size: 12px; color: #fff;
        background: rgba(0,0,0,0.4); padding: 6px 8px; border-radius: 8px;
      }
      #toggleHelpBtn {
        position: absolute; top: 12px; right: 12px; pointer-events: auto;
        padding: 6px 10px; border-radius: 999px; border: none; font-weight: 600;
        background: rgba(255,255,255,0.8); cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="hud">
      <button id="toggleHelpBtn" aria-label="Toggle instructions">?</button>
      <div id="instructions" role="note">
        <div style="font-weight:700;margin-bottom:6px;">Controls</div>
        <div><kbd>W</kbd>/<kbd>A</kbd>/<kbd>S</kbd>/<kbd>D</kbd> move the sphere</div>
        <div><kbd>Space</kbd> to jump</div>
        <div style="margin-top:6px">Once you reach the blue cube, push it along the path to its goal to reveal the end platforms.</div>
      </div>
      <div id="toast" aria-live="polite"></div>
      <div id="footerHint">Falling off resets you.</div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
